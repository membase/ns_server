<div class="view_document_dialog" id="delete_designdoc_confirmation_dialog" style="width:711px">
  <h1>Delete {{maybeSpatial}} View "{{currentViewName}}" of Design Document "{{currentDdocName}}"</h1>
  <form ng-submit="doDelete()">
    <p class="pat_10 pas_20">
      Deleting this view will result in the index for this Design Document to be regenerated when next requested. Are you sure you want to delete this view from this Design Document?
    </p>
    <div class="save_cancel">
      <button class="save_button float_right" type="submit">Delete</button>
      <a class="close" ng-click="$dismiss()">Cancel</a>
    </div>
  </form>
</div>
