<div id="js_documents" class="documents">
  <div class="doc_header">
    <div class="wrap">
      <ui-select
        on-select="documentsCtl.onSelectBucketName($item)"
        ng-model="documentsCtl.state.bucketsNames.selected"
        theme="selectize"
        style="display: inline-block; vertical-align: middle;">
        <ui-select-match
           class="ui-select-match">{{$select.selected}}</ui-select-match>
        <ui-select-choices
           class="ui-select-choices"
           repeat="name in documentsCtl.state.bucketsNames | filter: $select.search">
          <span class="select-item ellipsis" ng-bind-html="name | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
      <span style="vertical-align: middle;">
        &gt; <a id="bread_crump_doc" ui-sref="app.admin.documents.control.list">Documents</a>
      </span>
    </div>
  </div>
  <ui-view></ui-view>
</div>
