<div>
  <h4>Warmup Progress</h4>
  <hr>
  <div class="column indent-1 text-smaller">
    <div ng-repeat="task in warmUpTasks | orderBy:sortBy | limitTo:3">
      <span title="task[$parent.sortBy]" class="ellipsis">{{task[$parent.sortBy]}}</span>
      <span>{{task | formatWarmupMessage}}</span>
    </div>
    <div ng-show="warmUpTasks.length > 3">more ...</div>
  </div>
</div>
